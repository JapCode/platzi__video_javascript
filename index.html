<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,500;0,700;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles.css">
  <title>Platzi Video</title>
</head>
<body>
  <header class="header">
    <img class="logo" src="./assets/icons/logo-platzi-video-BW2.png" alt="">
  </header>
  <div class="container">
    <div class="form__container">
      <h1 class="form__title">Long In</h1>
      <form class="form" action="/home.html" method="GET">
        <label for="Email">
          <input class="form__input" type="email" name="email" id="Email" placeholder="Email">
        </label>
        <label for="Password">
          <input class="form__input" type="password" name="password" id="Password" placeholder="Password">
        </label>
          <a href="/home.html" class="form__button" value="Long in">Long in</a>
        <span class="form__options">
          <label class="form__checkbox" for="Remember__me">
            <input type="checkbox" name="remenber" id="Remember__me">
            Remember me
          </label>
          <a class="form__recuperationLink" href="">Forgot Password?</a>
        </span>
      </form>
    </div>
    <div class="otherLongIn">
      <span class="otherLongIn__item">
        <i class="google_icon"></i> <a class="otherLongIn__link" href="">long in with google</a>
      </span>
      <span class="otherLongIn__item">
        <i class="twitter__icon"></i> <a class="otherLongIn__link" href="">long in with twitter</a>
      </span>
    </div>
    <p class="signUp">Need an account? <a href="">Sign up now!</a></p>
  </div>
  <footer class="footer">
    <ul class="footer__list">
      <li class="footer__item"><a href="">Terms of use</a></li>
      <li class="footer__item"><a href="">Privacy statement</a></li>
      <li class="footer__item"><a href="">Help Center</a></li>
    </ul>
  </footer>
</body>
</html>
