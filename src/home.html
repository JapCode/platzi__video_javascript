<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,500;0,700;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/home__styles.css">
  <title>Platzi Video</title>
</head>
<body>
  <header class="header">
    <img class="logo" src="/assets/icons/logo-platzi-video-BW2.png" alt="Platzi Video logo">
    <i id="menuButton" class="menu__icon"></i>
    <nav id="menuNav" class="menu__nav">
      <span class="menu__top">
        <img class="user" src="/assets/icons/user-icon.png" alt="user-icon">
        <h3>Profile</h3>
        <i id="menuCancel" class="cancel__button"></i>
      </span>
      <div class="menu__container">
        <ul class="menu__list">
          <li class="menu__item"><a href="#">Settings</a></li>
          <li class="menu__item"><a href="#">log out</a></li>
        </ul>
      </div>
      <ul class="menuBottomlist">
        <li class="menuBottom__item"><a href="#">Terms of use</a></li>
        <li class="menuBottom__item"><a href="#">Privacy statement</a></li>
        <li class="menuBottom__item"><a href="#">Help Center</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <input class="search" type="text" placeholder="Search...">
    <h3 class="myList">My playlist</h3>
    <section class="myList__container">
      <div id="trendingCard" class="card__container">
      </div>
    </section>
  </main>
  <script src="/src/javascript/home.js"></script>
</body>
</html>
